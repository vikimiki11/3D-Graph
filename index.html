<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3D Graph</title>
		<meta charset="UTF-8">
		<style>
			body{
				margin: 0;
			}
			div{
				display: inline-block;
			}
			#menu{
				position: relative;
				float: right;
				height: 930px;
				width: 210px;
				background-color: lightgray;
				border: 1px black solid;
				box-sizing: border-box;
				position: relative;
				top: 0;
			}
			input,textarea,h1,h2,button{
				margin: 10px;
				width: 180px;
			}
			p{
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div id="Grapher">
			<svg width="1650" height="930"></svg>
		</div>
		<div id="menu">
			<h1>Super Grapher</h1>
			<h2>Expression:</h2>
			<textarea placeholder="atan(x/y)">atan(x/y)</textarea>
			<h2>X range:</h2>
			<input id="x" placeholder="-50,50" value="-50,50">
			<h2>Y range:</h2>
			<input id="y" placeholder="-50,50" value="-50,50">
			<h2>Resolution:</h2>
			<input type="range" min="10" max="100" value="55" id="slider">
			<button onclick="start()">Draw</button>
			<h2>Working functions</h2>
			<p>1e+3=1000<br>2**10=1024<br>PI=3.141592653589793<br>Sin()<br>Cos()<br>Tan()<br>aSin(): arc sin<br>aCos(): arc cos<br>aTan(): arc tan<br>DtR(): Degrees to radians<br>RtD(): Radians to degrees</p>
			<script src="cal.js"></script>
			<script src="graph.js"></script>
			<script>
				function start(){
					let ranges=[parseFloat(document.querySelector("#x").value.split(",")[0]),parseFloat(document.querySelector("#x").value.split(",")[1]),parseFloat(document.querySelector("#y").value.split(",")[0]),parseFloat(document.querySelector("#y").value.split(",")[1])]
					makemetrix(document.querySelector("textarea").value,ranges,parseInt(document.querySelector("#slider").value))
				}
				prepare("#Grapher")
			</script>
		</div>
	</body>
</html>
